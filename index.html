<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/global.css">
    <link rel="stylesheet" href="./CSS/mainDesktop.css">
    <link rel="stylesheet" href="./CSS/mediaQuery.css">
    <link rel="stylesheet" href="./CSS/grid.css">
    <title>Sleep's art portfolio</title>
    <link rel="icon" href="./IMG/colorful drawings/favicon.png">
</head>
<body>
    <div class="linear-gradient--background-image"></div>
    <img class="background-image" src="./IMG/colorful drawings/ChaosBurst.jpg" alt="abstract drawing">
    
    <div id="container--sections-holder" class="container grid">
        <img class="profile-picture" src="./IMG/colorful drawings/Sunrise.jpg" alt="chaotic abstract drawing destruction">

        <div id="colorful-drawings--container" class="colorful-drawings--container justify-content-start">
                <div onclick="openColorfulDrawingsContainer()" class="drawing-sections">
                    <img class="img-sunrise" src="./IMG/colorful drawings/Sunrise.jpg" alt="An abstract drawing made out of tiny details. A sunrise, a bursting volcano and a centipede in hidding.">
                </div>
            <img class="hiddingImages img-woods" src="" alt="Woods colored pretty, showing during the night.">
            <img class="hiddingImages img-town" src="./IMG/colorful drawings/Town.jpg" alt="Inspired by Vincent Van Gogh's painting - The Starry Night."></img>
            <img class="hiddingImages img-khazix" src="./IMG/colorful drawings/KhaZix.jpg" alt="A League of Legends character - Kha'Zix, made with pastel crayons."></img>
            <img class="hiddingImages img-sunflowers" src="./IMG/colorful drawings/Sunflowers.jpg" alt="One of many journeys of life. The specific processes drawn are two, pain, processing.">
            <img class="hiddingImages img-ocean" src="./IMG/colorful drawings/Ocean.jpg" alt="An ocean painting."></img>
            <img class="hiddingImages img-desert" src="./IMG/colorful drawings/Desert.jpg" alt="Desert, ruins - drawn during a panic attack in school."></img>
            <img class="hiddingImages img-windmill" src="./IMG/colorful drawings/Windmill.jpg" alt="Lonely, broken but somewhat persistent windmill."></img>
        </div>

        <div id="pokemon-drawings--container" class="pokemon-drawings--container justify-content-start">
            <div onclick="openPokemonDrawingsContainer()" class="container--pokemon-img">
                <img class="cyndaquil" src="./IMG/pokemon drawings/Cyndaquil.jpg">
            </div>
            <img class="img-pokemon img-zoroark" src="" alt="Zoroark">
            <img class="img-pokemon img-sylveon" src="" alt="Sylveon">
            <img class="img-pokemon img-darkrai" src="" alt="Darkrai">
            <img class="img-pokemon img-ghosts" src="" alt="Chandelure and Annihilape">
        </div>
        
        <div id="unique-drawings--container" class="unique-drawings--container justify-content-start">
            <div onclick="openUniqueDrawingsContainer()" class="container--unique-img">
                <img class="cyndaquil" src="./IMG/simpler drawings/A call for help.jpg" alt="A crab at the end of its ropes">
            </div>
            <img class="img-section3 img-kingler" src="" alt="Kingler">
            <img class="img-section3 img-alex" src="" alt="Alex Mercer">
            <img class="img-section3 img-trees" src="" alt="Trees">
            <img class="img-section3 img-whale" src="" alt="Manic whale">
            <img class="img-section3 img-trio" src="" alt="Revenge Wrath Apathy">
            <img class="img-section3 img-eye" src="" alt="Teary eye">
            <img class="img-section3 img-paradise" src="" alt="Paradise">
            <img class="img-section3 img-hurt2" src="" alt="Hurt2">
            <img class="img-section3 img-angel" src="" alt="Angel">
            <img class="img-section3 img-city" src="" alt="City">
        </div>
    </div>
            
    <script src="./JS/script.js"></script>
</body>
</html>
